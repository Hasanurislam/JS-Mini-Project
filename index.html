<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Card Container -->
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm">
    
    <!-- Profile Image -->
    <img class="w-24 h-24 rounded-full mx-auto" src="https://via.placeholder.com/150" alt="Profile Picture">

    <!-- User Information -->
    <div class="text-center mt-4">
      <h2 class="text-2xl font-semibold text-gray-800">John Doe</h2>
      <p class="text-gray-600">Software Developer</p>
    </div>

    <!-- Description -->
    <div class="mt-4 text-center">
      <p class="text-gray-600">
        Passionate about building innovative solutions that make a positive impact.
      </p>
    </div>

    <!-- Social Links -->
    <div class="flex justify-center mt-4 space-x-3">
      <a href="#" class="text-blue-600 hover:text-blue-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M22 12c0 5.522-4.478 10-10 10S2 17.522 2 12 6.478 2 12 2s10 4.478 10 10z" /><path fill="#FFF" d="M10 9h2V8a1 1 0 0 1 1-1h1v2h-1a1 1 0 0 0-1 1v1h2l-.5 2H12v5h-2v-5H9v-2h1z"/></svg>
      </a>
      <a href="#" class="text-blue-400 hover:text-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M21.5 0h-19C1.119 0 0 .5 0 1.5v19C0 21.5.5 22 1.5 22h10.09V13.5H8.414v-3h3.176V8.228c0-3.141 1.915-4.864 4.714-4.864 1.362 0 2.537.101 2.88.146v3.33l-1.975.001c-1.55 0-1.85.738-1.85 1.818v2.377h3.7l-.481 3H14.46V22h7.04c1 0 1.5-.5 1.5-1.5v-19C23 1.119 22.5 0 21.5 0z"/></svg>
      </a>
      <a href="#" class="text-gray-600 hover:text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12c0 4.991 3.657 9.129 8.438 9.878v-7H7.897v-3H10.44V8.652c0-2.51 1.492-3.894 3.775-3.894 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.242 0-1.625.772-1.625 1.56V12h2.781l-.444 3H13.57v7C18.343 21.129 22 16.991 22 12c0-5.523-4.477-10-10-10z"/></svg>
      </a>
    </div>

    <!-- Action Button -->
    <div class="text-center mt-6">
      <button class="bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-700">
        Connect
      </button>
    </div>
  </div>

</body>
</html>
