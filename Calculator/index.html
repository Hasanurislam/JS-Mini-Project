<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <div>
            <h1 id="input">0</h1>
        </div><br>
       <div class="container">
      
       <div class="calculator">
       
        <div>
            
            <button   class="button" class="button" id="operator">AC</button>
            <button   class="button"  id="operator">X</button>
            <button   class="button" id="operator">%</button>
            <button  class="button"  id="operator">/</button>
        </div>
        <div>
            <button  class="button" >7</button>
            <button class="button">8</button>
            <button  class="button" >9</button>
            <button  class="button"  id="operator">*</button>
        </div>
        <div>
            <button  class="button" >4</button>
            <button  class="button" >5</button>
            <button  class="button" >6</button>
            <button  class="button"  id="operator">-</button>
        </div>

        <div>
            <button  class="button" >1</button>
            <button  class="button" >2</button>
            <button  class="button" >3</button>
            <button  class="button"  id="operator">+</button>
        </div>

        <div>
            <button   class="button" id="operator">00</button>
            <button  class="button" >0</button>
            <button  class="button" >.</button>
            <button   class="button" id="equals">=</button>
        </div>

       </div>
       </div>

    </div>
</body>
<script src="logic.js"></script>
</html>
